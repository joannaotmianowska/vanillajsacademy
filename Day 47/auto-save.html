<!DOCTYPE html>
<html>
<head>
	<title>Form Autosave</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label,
		input,
		textarea {
			display: block;
			width: 100%;
		}

		input,
		textarea {
			margin-bottom: 1em;
		}

		textarea {
			height: 8em;
		}
	</style>
</head>
<body>

	<h1>Form Autosave</h1>

	<form class="save-me" id="save-me">

		<label for="name">Name</label>
		<input type="text" name="name" id="name">

		<label for="address">Address</label>
		<input type="text" name="address" id="address">

		<label for="email">Email</label>
		<input type="email" name="email" id="email">

		<label for="more">Additional thoughts?</label>
		<textarea name="more" id="more"></textarea>

		<p>
			<button type="submit">Submit</button>
		</p>

	</form>

	<script>
        const userInputs = Array.prototype.slice.call(document.querySelectorAll('.save-me [id]'));

        userInputs.forEach(input => {
            const savedData = localStorage.getItem(input.id);

            if (savedData) {
                input.value = savedData;
            }
        });

        const saveUserInputValue = function() {
            const userInput = event.target.closest('.save-me [id]');

            localStorage.setItem(userInput.id, userInput.value);
        }

		document.addEventListener('keyup', saveUserInputValue)

        // TO DO
        /* save value to local storage
        check if there is value saved for specific field
        display value if it exists
        clear value when form is submitted
        */
	</script>
</body>
</html>
