<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
            width: 88%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .hide {
            display: none;
        }
	</style>
</head>
<body>
    <div id="app" aria-live="polite">
        <div class="timer"></div>
        <button class="hide">Restart the counter</button>
    </div>
</body>
<script>
    const timer = document.querySelector('.timer');
    const restartBtn = document.querySelector('button');
    const secondsToCountdown = 60;
    let counter;

    const data = {
        seconds: secondsToCountdown
    }

    const countSecondsDownAndUpdateMarkup = function() {
        data.seconds--;

        if (data.seconds < 0) {
            restartBtn.classList.remove('hide');
            window.clearInterval(counter);
        } else {
            showCurrentDataInMarkup();
        }
    }

    const template = function({ seconds }) {
        const html = `<span>${seconds}</span>`;
        return html;
    }

    const showCurrentDataInMarkup = function() {
        timer.innerHTML = template(data);
    }

    const startCounter = function() {
        restartBtn.classList.add('hide');
        data.seconds = secondsToCountdown;
        showCurrentDataInMarkup();
        counter = window.setInterval(countSecondsDownAndUpdateMarkup, 1000);
    }

    showCurrentDataInMarkup();
    startCounter();
    restartBtn.addEventListener('click', startCounter);
</script>
