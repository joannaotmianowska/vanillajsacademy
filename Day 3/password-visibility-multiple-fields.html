<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility - Multiple Fields</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility - Multiple Fields</h1>

	<p>Enter your current password and new password below.</p>

	<form>
		<div>
			<label for="current-password">Current Password</label>
			<input type="password" name="current-password" id="current-password">
		</div>

		<div>
			<label for="new-password">New Password</label>
			<input type="password" name="new-password" id="new-password">
		</div>

		<div>
			<label for="show-passwords">
				<input type="checkbox" name="show-passwords" id="show-passwords">
				Show passwords
			</label>
		</div>

		<p>
			<button type="submit">Change Passwords</button>
		</p>
	</form>

	<script>
        const passwordInputs = Array.from(document.querySelectorAll('[type="password"]'));
        const passwordVisibilityCheckbox = document.querySelector('#show-passwords');

        function togglePasswordsVisibility() {
            passwordInputs.forEach(password => {
                password.type = passwordVisibilityCheckbox.checked ? 'text' : 'password';
            });
        };

        passwordVisibilityCheckbox.addEventListener('change', togglePasswordsVisibility);
	</script>
</body>
</html>
