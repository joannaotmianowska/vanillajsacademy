<!DOCTYPE html>
<html>
<head>
	<title>Explore</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 60em;
			width: 88%;
		}
	</style>
</head>
<body>

	<h1>Explore</h1>
	<p>Explore cool, quirky places in your own backyard.</p>

	<div id="app"></div>

	<script src="https://cdn.jsdelivr.net/npm/reefjs@7/dist/reef.js"></script>
	<script>
		const url = 'https://vanillajsacademy.com/api/places.json';
        let data = {
            places: []
        };
        const fetchPlacesFromAPI = async function() {
            try {
                const res = await fetch(url);
                const data = await res.json();
                return data;
            } catch (error) {
                console.error(error);
            }
        }

        const updateData = async function() {
            data.places = await fetchPlacesFromAPI();
        }

        const app = new Reef('#app', {
            data,
	        template: (props) => {
                console.log(props);
                return `<h1>Hello, world!${props.places}</h1>`
            }
        });

        const getDataAndRenderApp = async function() {
            await updateData();
            app.render();
        };

        getDataAndRenderApp();
	</script>
</body>
</html>
