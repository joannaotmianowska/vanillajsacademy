<!DOCTYPE html>
<html>
<head>
	<title>Password Visibility</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>
<body>

	<h1>Password Visibility</h1>

	<p>Enter your username and password to login.</p>

	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Log In</button>
		</p>
	</form>

	<script>
		const passwordField = document.querySelector('#password');
        const passwordToggleCheckbox = document.querySelector('#show-password');

        function togglePasswordVisibility() {
            passwordField.type = passwordToggleCheckbox.checked ? 'text' : 'password';
        }

        passwordToggleCheckbox.addEventListener('change', togglePasswordVisibility);
	</script>
</body>
</html>
