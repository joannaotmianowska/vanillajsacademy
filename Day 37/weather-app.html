<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
            font-family:'Gill Sans', 'Gill Sans MT', sans-serif;
		}

        .weather-details {
            display: flex;
            font-size: 20px;
        }

        .weather-details span {
           font-weight: bold;
        }

        .weather-icon {
            margin-right: 2rem;
        }
	</style>
</head>
<body>
    <div id="app" aria-live="polite">Checking the weather near you...</div>
    <script>
        function createCurrentWeatherWidget(options) {
            let city = '';
            let weatherDetails = {};
            let units = 'cel';

            const defaults = {
                selector: '#app',
                displayTextBeforeCityName: true,
                textToBeDisplayedBeforeCityName: `Current weather in `,
                textForDisplayingTemperature: 'Current temperature: ',
                textForDisplayingDescription: 'Current weather: ',
                icon: true,
                units: 'cel'
            }

            const settings = Object.assign(defaults, options);

            const locationAPIUrl = 'https://ipapi.co/json';
            const weatherAPIKey = '27813e29309a44b8af9319ea4bd92325';
            const weatherAPIUrl = `https://api.weatherbit.io/v2.0/current`;
            const app = document.querySelector('#app');


            console.log(settings)

            function fetchJSON(res) {
                return res.ok ? res.json() : Promise.reject(res)
            }

            function showError(err) {
                console.error(err);

                app.innerHTML = '<p class="error">Sorry, something went wrong. Please refresh the site</p>';
            }

            function saveCityAndFetchWeather(data) {
                city = data.city;

                return fetch(`${weatherAPIUrl}?city=${city}&units=M&key=${weatherAPIKey}`);
            }

            function saveWeather({ data }) {
                const { temp, weather } = data[0];
                console.log(data)

                weatherDetails = {
                    temp,
                    iconDetails: weather
                };
            }

            function getSymbolForTempUnit() {
                return units === 'cel' ? '&#8451' : '&#176';
            }

            function createMarkup() {
                const { icon, description } = weatherDetails.iconDetails;

                const html = `
                    <h1>Weather in ${city}</h1>
                    <div class="weather-details">
                        <div class="weather-icon"><img src="https://www.weatherbit.io/static/img/icons/${icon}.png"/></div>
                        <div>
                            <p>Current temperature: <span>${weatherDetails.temp} ${getSymbolForTempUnit()}</span></p>
                            <p>Current weather: <span>${description}</span></p>
                        </div>
                    </div>
                `

                app.innerHTML = html;
            }

            function showError(err) {
                console.error(err);
                app.innerHTML = '<p>Sorry, something went wrong. Please refresh the site</p>';
            }

            function handleDataFetchingAndCreateMarkup() {
                fetch(locationAPIUrl)
                    .then(fetchJSON)
                    .then(saveCityAndFetchWeather)
                    .then(fetchJSON)
                    .then(saveWeather)
                    .then(createMarkup)
                    .catch(showError)
            }

            handleDataFetchingAndCreateMarkup({textBeforeCityName: ''});
        }

        createCurrentWeatherWidget();

        - allow selecting target tag
        - disable/enable icon
        - allow selecting final text (satinize)
        - sanitize all fetched data
        - remove to do list from the file
        */
    </script>
</body>
