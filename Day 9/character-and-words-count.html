<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
        const textArea = document.querySelector('#text');
        const characterCount = document.querySelector("#character-count");
        const wordCount = document.querySelector('#word-count');

        textArea.addEventListener('input', function() {
            // get initial text from the input
            const initText = event.target.value;

            // update value of character count with initText length
            characterCount.textContent = initText.length;

            // create an array by spliting init text by white spaces
            // filter out empty strings
            const filteredText = initText
                .split(new RegExp('\\s'))
                .filter(el => el !== '');

            // update value of word count with filteredText array length
            wordCount.textContent = filteredText.length;
        }, false);
	</script>
</body>
</html>
