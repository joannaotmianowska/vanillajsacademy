<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
            font-family: "Courier New", Courier, monospace;
		}
	</style>
</head>
<body>
    <div id="app">Checking the weather near you...</div>
    <script>
        const locationAPIUrl = 'https://ipapi.co/json';
        const weatherAPIKey = '27813e29309a44b8af9319ea4bd92325';
        const weatherAPIUrl = `https://api.weatherbit.io/v2.0/current`;
        const app = document.querySelector('#app');

        let city = '';
        let weatherDetails = {};

        function fetchJSON(res) {
            return res.ok ? res.json() : Promise.reject(res)
        }

        function showError(err) {
            console.error(err);

            app.innerHTML = '<p class="error">Sorry, something went wrong. Please refresh the site</p>';
        }

        function saveCityAndFetchWeather(data) {
            city = data.city;

            return fetch(`${weatherAPIUrl}?city=${city}&key=${weatherAPIKey}`);
        }

        function saveWeather({ data }) {
            console.log(data)
            const { temp, sunrise, sunset, weather } = data[0];

            weatherDetails = {
                temp,
                sunrise,
                sunset,
                iconDetails: weather
            };
        }

        function createMarkup() {
            const html = `<h2>Weather in ${city}</h2>`

            app.innerHTML = html;
        }

        function showError(err) {
            console.error(err);
            app.innerHTML = '<p class="error">Sorry, something went wrong. Please refresh the site</p>';
        }

        function handleDataFetchingAndCreatingMarkup() {
            fetch(locationAPIUrl)
                .then(fetchJSON)
                .then(saveCityAndFetchWeather)
                .then(fetchJSON)
                .then(saveWeather)
                .then(createMarkup)
                .catch(showError)
        }

        handleDataFetchingAndCreatingMarkup();
    </script>
</body>
