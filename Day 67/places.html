<!DOCTYPE html>
<html>
<head>
	<title>Explore</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 60em;
			width: 88%;
		}

        ul {
            list-style: none;
            padding: 0;
        }

        button[aria-pressed="true"] {
            background-color: red;
        }
	</style>
</head>
<body>

	<h1>Explore</h1>
	<p>Explore cool, quirky places in your own backyard.</p>

	<div id="app">Loading...</div>

	<script src="https://cdn.jsdelivr.net/npm/reefjs@7/dist/reef.js"></script>
	<script>
		const url = 'https://vanillajsacademy.com/api/places.json';
        let data = {
            places: []
        };
        const fetchPlacesFromAPI = async function() {
            try {
                const res = await fetch(url);
                const data = await res.json();
                console.log(data)
                return data;
            } catch (error) {
                console.error(error);
            }
        }

        const updateData = async function() {
            data.places = await fetchPlacesFromAPI();
        }

        const markAsFavorite = function(placeId) {
            console.log('fav', placeId)
        }

        const handleClick = function(e) {
            if (!e.target.hasAttribute('aria-pressed')) return;

            markAsFavorite(e.target.parentElement.getAttribute('data-id'))
        }

        const app = new Reef('#app', {
            data,
	        template: ({ places }) => {

                if (!places) return '<p>Something went wrong. Please refresh the site.</p>';

                const placesList = places.map(({ place, description, id }) => (
                    `<li data-id=${id}>
                        <h5>${place}</h5>
                        <p>${description}</p>
                        <button class="fave" aria-label="Favorite" aria-pressed="false">‚ù§</button>
                    </li>`
                )).join('');

                return `<ul>${placesList}</ul>`;
            }
        });

        const getDataAndRenderApp = async function() {
            await updateData();
            app.render();
        };

        document.addEventListener('click', handleClick);

        getDataAndRenderApp();
	</script>
</body>
</html>
