<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p aria-live="polite">You've written
		<strong><span id="word-count">0</strong> words</span>  and
		<strong><span id="character-count">0</strong> characters</span>.
	</p>
	<script>
        const textArea = document.querySelector('#text');
        const characterCount = document.querySelector("#character-count");
        const wordCount = document.querySelector('#word-count');

		function countAndUpdateCharactersNo(text) {
			characterCount.textContent = `${text.length} characters`;
		}

		function countAndUpdateWordsNo(text) {
			const wordsArray = text.split(/[\n\r\s]+/g).filter(el => el !== '');
			wordCount.textContent = `${wordsArray.length} words`;
		}

        textArea.addEventListener('input', function() {
			countAndUpdateCharactersNo(event.target.value);
			countAndUpdateWordsNo(event.target.value);
        }, false);
	</script>
</body>
</html>
